[tox]
envlist = py{3}-aiohttp{3}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, mypy

[testenv]
deps =
    pytest
    pytest-asyncio
    pytest-aiohttp
    pytest-mock
    aiohttp3: aiohttp>=3,<4
    aiohttp4: aiohttp==4.0.0a1
    dataclasses
commands =
    pytest tests/
